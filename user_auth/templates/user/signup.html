{% extends "user/base.html" %}
{% load socialaccount %}
{% providers_media_js %}
{% load static %}


{% block content %}
<div class="main">

<section class="signup">
<div class="container cls1">
<div class="signup-content">
<div class="signup-form">
{% for msg in messages %}
<small style="color:red;">{{msg}}</small>
{% endfor %}
<h2 class="form-title" style="font-family: sans-serif;">Sign up</h2>
<form  action="{% url 'signup' %}" method="post">
	{% csrf_token %}
<div class="form-group">
<label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
<input type="text" name="name" id="name" placeholder="Your Name" autocomplete="off">
<small id="errname" style="color: red"></small>
</div>
<div class="form-group">
<label for="email"><i class="zmdi zmdi-email"></i></label>
<input type="email" name="email" id="email" placeholder="Your Email" autocomplete="off">
<small id="erremail" style="color: red"></small>
</div>
<div class="form-group">
<label for="mob_no"><i class="zmdi zmdi-phone"></i></label>
<input type="text" name="mobno" id="mobno" placeholder="Your Phone Number" autocomplete="off">
<small id="errmob" style="color: red"></small>
</div>
<div class="form-group">
<label for="pass"><i class="zmdi zmdi-lock"></i></label>
<input type="password" name="password" id="pass1" placeholder="Password" autocomplete="off">
<small id="errpass1" style="color: red"></small>
</div>
<div class="form-group">
<label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
<input type="password" name="confirm password" id="pass2" placeholder="Repeat your password" autocomplete="off">
<small id="errpass2" style="color: red"></small>
</div>
<div class="form-group">
<input type="radio" name="optradio" value="male" id="agree-term" class="agree-term" checked>
<label for="agree-term" class="label-agree-term">male</label>
<input type="radio" name="optradio" id="agree-term" value="female" class="agree-term">
<label for="agree-term" class="label-agree-term">female</label>
</div>
<!-- <div class="form-group">
<input type="checkbox" name="agree-term" id="agree-term" class="agree-term">
<label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in <a href="#" class="term-service">Terms of service</a></label>
</div> -->
<div class="form-group form-button">
<button type="submit" id="btn-submit" class="form-submit">Signup</button>
</div>
</form>
</div>
<div class="signup-image">
<figure><img src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signup-image.jpg" alt="sing up image"></figure>
<a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
</div>
</div>
</div>
</section>
</div>


{% endblock %}
